<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Fiber | Sign Up</title>
          <link rel="stylesheet" href="signup.css" type="text/css" />
     </head>
     <body>
          <div class="container">
               <div class="sign-up-left">
                    <h4>Fiber</h4>
                    <h2>Create your Fiber account</h2>
                    <form>
                         <label for="name">Your Name</label>
                         <input
                              type="text"
                              placeholder="John Doe"
                              id="name"
                              required
                              class="input-box"
                         />
                         <label for="email">E-mail</label>
                         <input
                              type="email"
                              placeholder="john@example.com"
                              id="email"
                              required
                              class="input-box"
                         />
                         <label for="password">Password</label>
                         <input
                              type="password"
                              placeholder="At least 8 characters"
                              id="password"
                              required
                              min="8"
                              class="input-box"
                         />
                         <input type="checkbox" id="terms" />
                         <label for="terms"
                              >By creating an account on Fiber, you agree to the
                              <a href="#">Terms & Conditions.</a></label
                         >
                         <button type="submit">
                              Create Fiber Account
                              <span class="arrow">&#x27f6;</span>
                         </button>
                    </form>
                    <p class="sign-in">
                         Alredy have an account?
                         <a href="index.html">Sign in</a>
                    </p>
               </div>
               <div class="sign-up-right">
                    <img src="Assets/Sign Up Image.png" alt="" />
                    <h2>Unparalled Templates</h2>
                    <p>
                         Crafted by a team of professional designers, Our
                         templates are unparalleled in the market.
                    </p>
                    <div class="dots">
                         <span
                              class="dot active"
                              style="background-color: #fff"
                         ></span>
                         <span class="dot"></span>
                         <span class="dot"></span>
                         <span class="dot"></span>
                    </div>
               </div>
          </div>
     </body>
</html>
